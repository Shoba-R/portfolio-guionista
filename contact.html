<main class="main">
    <section class="contact section">
        <h2 class="section__title">
            Hablemos de tu propuesta <br>
            para ese nuevo proyecto
        </h2>
        <div class="contact__page container grid">
            <form action="" class="contact__form grid" id="contact-form">
                <div class="contact__group grid">

                    <div class="contact__box">
                        <input type="text" name="user_name" id="name"required placeholder="Nombre" class="contact__input">
                        <label for="name" class="contact__label">Nombre</label>
                    </div>

                    <div class="contact__box">
                        <input type="email" name="user_email" id="email"required placeholder="Email" class="contact__input">
                        <label for="email" class="contact__label">Correo electrónico</label>
                    </div>

                </div>
                <div class="contact__box contact__area">
                    <textarea name="user_message" id="message" required placeholder="Dejame tu mensaje" class="contact__input"></textarea>
                    <label for="message" class="contact__label">Mensaje</label>
                </div>

                <p class="contact__message" id="contact-message"></p>
                <button type="submit" class="contact__send button">Enviar Mensaje</button>
            </form>
        </div>
    </section>
</main>
